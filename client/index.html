<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkiee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div id="logo">
            <h2>Talkiee</h2>
        </div>
        <div class="navMenus">
            <ul>
                <li>Log In</li>
                <li>Sign Up</li>
            </ul>
        </div>
    </div>


    <div class="login-page">
        <h1>Join ChatRoom</h1>
        <div class="lgndiv">
            <input type="text" id="username-input" placeholder="UserName">
            <button type="submit" id="join-btn">Join Chat</button>
        </div>
    </div>

    <div class="chatRoom-container">
        <div class="messages-container">
            
        </div>
        <div class="sendMessages-container">
            <input type="text" id="send-message-input" placeholder="send message...">
            <button type="button" id="send-message-btn">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
